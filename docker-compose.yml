version: "3"

services:
  server:
    container_name: server
    build: ./server
    restart: always
    volumes:
      - "./server:/server"
    ports:
      - "8000:8000"
    command: npm start
    environment:
      - DATABASE_URI=mongodb://mongodb/my-app
    networks:
      - login-network

    depends_on:
      - mongodb

  client:
    container_name: client
    build: ./client
    restart: always
    volumes:
      - "./client:/client"
    ports:
      - "3000:3000"
    command: npm start
    networks:
      - login-network

  mongodb:
    container_name: mongodb
    image: mongo
    expose:
      - 27017
    ports:
      - "27017:27017"
    networks:
      - login-network

networks:
  login-network:
    driver: bridge
